<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Aplicativo</title>
    <style>
        #tabela{
            height: 450px;
            overflow-y: scroll;
        }
    </style>
    </head>
  <body>

    <section class="container mt-5">
        <div class="row">
            <div id="tabela" class="col-12 border border-dark">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo por Uni.</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody id="corpo">
                        
                    </tbody>
                </table>
            </div>

            <div class="col-5 mt-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Valor final:</span>
                    </div>
                    <input id="resultado" type="text" class="form-control bg-light" aria-label="Default" aria-describedby="inputGroup-sizing-default" disabled='disabled' placeholder='R$ 0.00'>
                  </div>
            </div>

            <div class="col-3 mt-3">
                <button id="add" class="btn btn-dark">Adicionar material</button>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript -->
    <script src="js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
